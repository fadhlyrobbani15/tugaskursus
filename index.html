<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Form untuk saya</h1>
            <p id="description" class="description text-center">Membuat Form dibawah ini !</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required> 
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required> 
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span>
                </label>
                <input type="number" nama="age" id="number" min="5" max ="100" class="form-control" placeholder="Enter your Age" required> 
            </div>
            <div class="form-group">
                <p>Which option best describes your current role? </p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value> Select current role</option>
                    <option value="student" >Student</option>
                    <option value="full time job" >Full time job</option>
                    <option value="full time learner" >Full time learner</option>
                    <option value="other" >Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>would you recommend Movies to everyone?</p>
                <label >
                    <input name="user-recommend" value="definetely" type="radio" class="input-radio">Definetely
                </label>
                <label >
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" >Maybe
                </label>
                <label >
                    <input name="user-recommend" value="not sure" type="radio" class="input-radio" >Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>what is your favorite genre at Netflix?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Movies</option>
                    <option value="projects">Drama</option>
                    <option value="commmunity">Series</option>
                    <option value="openSource">Documentaries</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?
                <span class="clue">Check all that apply</span>
                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Indonesian Movies
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Western Movies
                </label>
                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Chinese Movies
                </label>
                <label>
                    <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Indian Movies
                </label>
                <label>
                    <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Korean Movies
                </label>
                <label>
                    <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Japanese Movies
                </label>
                <label>
                    <input name="prefer" value="videos" type="checkbox" class="input-checkbox">European Movies
                </label>
                <label>
                    <input name="prefer" value="cool" type="checkbox" class="input-checkbox">Thailand Movies
                </label>
            </div>
            <div class="form group">
                <p>any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholer="enter your comment here">Enter your comment </textarea>
           </div>
           <div class="form-group">
               <button type="submit" id="submit" class="submit-button">Submit</button>
           </div>
        </form>
    </div>
    
</body>
</html>
